# ConsentHub Backend Render Deployment Configuration
services:
  - type: web
    name: consenthub-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node comprehensive-backend.js
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://consent-management-system-api.vercel.app
      - key: FRONTEND_URL
        value: https://consent-management-system-api.vercel.app
      - key: BACKEND_URL
        value: https://consenthub-backend.onrender.com
